<html>
<head>
  <title>양식태그(test11.html) - 표태그안에 표시</title>
</head>
<body>
  <h2>회원가입</h2>
  <!-- <form name="폼이름" method="전송방식(get/post)" action="보낼서버주소파일명"> -->
  <form>
    <table border="1px" cellspacing="0px" cellpadding="8px">
      <tr>
        <th>성명</th>
        <td><input type="text" name="name" id="name" size="10" maxlength="10" autofocus required /></td>
      </tr>
      <tr>
        <th>나이</th>
        <td><input type="number" name="age" id="age" value="10" size="3" min="1" max="99"/></td>
      </tr>
      <tr>
        <th>라면(box)</th>
        <td><input type="number" name="noodles" id="noodles" value="1" size="3" min="0" max="20" step="5" /></td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td><input type="password" name="pwd" id="pwd" /></td>
      </tr>
      <tr>
        <th>이메일</th>
        <td><input type="email" name="email" id="email" required /></td>
      </tr>
      <tr>
        <th>전화번호</th>
        <td><input type="tel" name="tel" id="tel"/></td>
      </tr>
      <tr>
        <th>검색어</th>
        <td><input type="search" name="search" id="search"/></td>
      </tr>
      <tr>
        <th>성별</th>
        <td>
          <input type="radio" name="gender" id="gender1" value="남자" />남자
          <input type="radio" name="gender" id="gender2" value="여자" checked />여자
        </td>
      </tr>
      <tr>
        <th>소지한 카드</th>
        <td>
          <input type="checkbox" name="card" id="card1" value="BC카드" checked />BC카드
          <input type="checkbox" name="card" id="card2" value="삼성카드" />삼성카드
          <input type="checkbox" name="card" id="card3" value="신한카드" />신한카드
          <input type="checkbox" name="card" id="card4" value="현대카드" />현대카드
          <input type="checkbox" name="card" id="card5" value="LG카드" checked />LG카드
        </td>
      </tr>
      <tr>
        <th>직업(콤보박스)</th>
        <td>
          <select name="job" id="job">
            <option>선택</option>
            <option>학생</option>
            <option>회사원</option>
            <option>군인</option>
            <option>공무원</option>
            <option>자영업</option>
            <option selected>기타</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>직업2(리스트박스)</th>
        <td>
          <select name="job2" id="job2" size="5" multiple>
            <option>선택</option>
            <option>학생</option>
            <option>회사원</option>
            <option>군인</option>
            <option>공무원</option>
            <option>자영업</option>
            <option>가사</option>
            <option>의사</option>
            <option selected>기타</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>자기소개</th>
        <td>
          <textarea rows="5" cols="50" name="content" id="content"></textarea>
        </td>
      </tr>
      <tr>
        <th>첨부파일</th>
        <td><input type="file" name="fName" id="fName" /></td>
      </tr>
      <tr>
      <th>작업진행상태</th>
      <td>
        <progress value="30" max="100"></progress>
      </td>
      <tr>
        <th>사용량</th>
        <td><meter value="610" low="200" high="800" name="100" max="1000"></meter></td>
      </tr>
      <tr>
        <th>그린대학교</th>
        <td>
          <select name="hakkwa" id="hakkwa">
            <optgroup label="공과대학">
              <option>기계공학과</option>
              <option>전자공학과</option>
              <option>컴퓨터공학과</option>
              <option>토목공학과</option>
              <option>건축공학과</option>
            </optgroup>
              <optgroup label="인문대학">
              <option>경상학부</option>
              <option>행정학부</option>
              <option>물리학과</option>
            </optgroup>
            <optgroup label="자연대학">
              <option>수학과</option>
              <option>화학과</option>
            </optgroup>
          </select>
        </td>
      </tr>
      <tr>
        <th>대학명</th>
        <td><input type="text" name="uni" id="uni" value="그린대학교" readonly /></td>
      </tr>
      <tr>
        <th>대학명</th>
        <td>
          <input type="text" name="university" id="university" list="choice" />
          <datalist id="choice">
            <option>서울대학교</option>
            <option>충북대학교</option>
            <option>고려대학교</option>
            <option>연세대학교</option>
            <option>서강대학교</option>
            <option>청주대학교</option>
          </datalist>
        </td>
      </tr>
      <tr>
        <th>날짜</th>
        <td><input type="date" name="today" id="today" /></td>
      </tr>
      <tr>
        <th>시간</th>
        <td><input type="time" name="today2" id="today2" /></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="전송"/>
          <input type="reset" value="다시입력"/>
          <input type="button" value="자바스크립트체크시..."/>
        </td>
      </tr>
    </table>
    <input type="hidden" name="ac" id="ac" value="그린대학교"/>
  </form>
</body>
</html>
