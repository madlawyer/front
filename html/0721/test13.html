<html>
<head>
  <title>테두리태그(test13.html)</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>회원가입</legend>
      <ul>
        <li>
        <label for="mid">아이디</label>
        <!-- <input type="text" name="mid" id="mid" value="hkd1234" autofocus required/> -->
        <input type="text" name="mid" id="mid" placeholder="아이디를 입력하세요" autofocus required/>
        </li>
        <li>
       <label for="pwd">비밀번호</label>
        <input type="password" name="pwd" id="pwd"  placeholder="비밀번호를 입력하세요" required/>
        </li>
        <li>
          <input type="submit" value="로그인" /> &nbsp;
          <input type="reset" value="다시입력" /> &nbsp;
          <input type="button" value="폼체크" />
          <button type="submit">버튼연습</button>
        </li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
